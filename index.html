<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
      var x = "I";
      var query = new google.visualization.Query(
          "https://docs.google.com/spreadsheets/d/164x1Na7AV2Wm58_HBtG8mFxQX3emOVtPl3wYAQbYS2Q/gviz/tq?sheet=Sheet1&headers=1&tq=select%20A%2AX%20count(A)%20where%20A%20is%20not%20null%20and%20B%20is%20not%20null%20group%20by%20A%20%20pivot%20"+x);
      query.send(handleSampleDataQueryResponse);
    }

    function handleSampleDataQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var data = response.getDataTable();
      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
      chart.draw(data, { height: 400 });
    }
      
     function changeColor() {
      var eID = document.getElementById("colors");
      var colorVal = eID.options[eID.selectedIndex].value;
      var colortxt = eID.options[eID.selectedIndex].text;
      document.getElementById('colorDiv').style.background=colortxt;
      }
       
    </script>
  </head>

  <body>
    <select id="colors" onchange="changeColor()">
  <option value="1">Red</option>
  <option value="2">Blue</option>
  <option value="3" >Green</option>
  <option value="4">Yellow</option>
  <option value="5">Orange</option>
  <option value="6" selected="selected">White</option>
</select>
<br><br>
<div id="colorDiv" style="width:200px;height:50px;border:1px solid black;">
Change my color
</div>
    <div id="chart_div"></div>
  </body>
</html>
