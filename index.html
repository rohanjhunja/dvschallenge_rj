<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});
      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
      var eID = document.getElementById("choose");
      var x = eID.options[eID.selectedIndex].value;
      
        
      var query = new google.visualization.Query(
          "https://docs.google.com/spreadsheets/d/164x1Na7AV2Wm58_HBtG8mFxQX3emOVtPl3wYAQbYS2Q/gviz/tq?sheet=Sheet1&headers=1&tq=select%20A%2C%20count(A)%20where%20A%20is%20not%20null%20and%20B%20is%20not%20null%20group%20by%20A%20%20pivot%20"+x);
      query.send(handleSampleDataQueryResponse);
    }
    function handleSampleDataQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }
      var data = response.getDataTable();
      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
      chart.draw(data, { height: 400 });
    }
       
    </script>
  </head>

  <body>
    <h1> History of Data Viz</h1>
    <select id="choose" onchange="drawChart()">
      <option value="B" selected="selected"></option>Have you studied data visualization in school (or other formal environment) or did you learn how to do it on your own?</option>
      <option value="D"></option>What area is your next priority for improving your data visualization skills?</option>
      <option value="E"></option>Are you a freelancer/consultant?</option>
      <option value="F"></option>What focus is data visualization in your work?</option>
      <option value="G"></option>For the majority of your projects: were you hired to do data visualization only or is data visualization a part of your job/project description?</option>
      <option value="H"></option>Do you do more or less data visualization than you expected for this role?</option>
      <option value="I"></option>Which one of these is the closest to describing your role?</option>
      <option value="J"></option>What is your yearly pay?</option>
      <option value="M"></option>Is there a separate group dedicated to creating data visualization or are data visualization specialists embedded in another group? (data science, UX, UI, web, data engineering, IT, etc)</option>
      <option value="X"></option>Are you able to choose your own tools or are the choices made for you?</option>
      <option value="AC"></option>Most typically, how often does your audience use your data visualization?</option>
      <option value="AE"></option>How would you describe your relationship with stakeholders?</option>
      <option value="AP"></option>Do you want to spend more time or less time visualizing data in the future?</option>
      <option value="AQ"></option>What is your educational background</option>
      <option value="AR"></option>The organization you work for is in which of the following areas?</option>
      <option value="AS"></option>If you went to college, what did you major in during your undergraduate work?</option>
      <option value="AT"></option>What's your gender identity?</option>
      <option value="AU"></option>Do you consider yourself a member of the LGBTQ+ community?</option>
    </select>
    <div id="chart_div"></div>
  </body>
</html>
