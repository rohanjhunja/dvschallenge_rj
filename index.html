<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current');   // Don't need to specify chart libraries!
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        var wrapper = new google.visualization.ChartWrapper({
          chartType: 'BarChart',
          dataSourceUrl: 'http://spreadsheets.google.com/tq?key=164x1Na7AV2Wm58_HBtG8mFxQX3emOVtPl3wYAQbYS2Q&pub=1',
          query: 'SELECT COUNT(A) GROUP BY A PIVOT B',
          options: {isStacked: 'percent', 'title': 'FREELANCE?'},
          containerId: 'vis_div'
        });
        wrapper.draw()
      }
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="vis_div" style="width: auto; height: auto;"></div>
  </body>
</html>
