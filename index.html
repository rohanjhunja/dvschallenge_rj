<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var queryString = encodeURIComponent('SELECT C COUNT(C) WHERE C IS NOT NULL AND B IS NOT NULL  PIVOT B');

      var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/164x1Na7AV2Wm58_HBtG8mFxQX3emOVtPl3wYAQbYS2Q/tq?gid=0&headers=1&tq=' + queryString);
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var data = response.getDataTable();
      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, { height: 400 });
    }
       
    </script>
  </head>

  <body>
    <div id="chart_div" style="width: 1000; height: 1000;></div>
  </body>
</html>
